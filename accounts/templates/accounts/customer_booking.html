{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Flight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #219150;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #1e7e45;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            text-decoration: none;
            color: #555;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Book a Flight</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="flight">Select Flight:</label>
        <select name="flight_id" required>
            {% for flight in flights %}
                <option value="{{ flight.id }}">
                    {{ flight.flight_number }} — {{ flight.origin }} → {{ flight.destination }}
                </option>
            {% endfor %}
        </select>

        <label for="booked_seats">Number of Seats:</label>
        <input type="number" name="booked_seats" min="1" required>

        <button type="submit">Book Flight</button>
    </form>

    <div class="back-link">
        <a href="{% url 'dashboard' %}">⬅ Back to Dashboard</a>
    </div>
</div>

</body>
</html>
