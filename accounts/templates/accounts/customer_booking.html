<!-- templates/accounts/customer_booking.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Book a Flight</title>
</head>
<body>
    <h2>Book a Flight</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="flight">Select Flight:</label>
        <select name="flight_id" required>
            {% for flight in flights %}
                <option value="{{ flight.id }}">{{ flight.flight_number }} ({{ flight.origin }} â†’ {{ flight.destination }})</option>
            {% endfor %}
        </select><br><br>

        <label for="booked_seats">Number of Seats:</label>
        <input type="number" name="booked_seats" min="1" required><br><br>

        <button type="submit">Book Flight</button>
    </form>

    <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
</body>
</html>
